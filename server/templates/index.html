<!DOCTYPE html>
<html>
<head>
    <title>test</title>
    <meta charset=utf-8>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <script src="https://kit.fontawesome.com/b572bccbd7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="canvas-wrapper" id="canvasWrapper">
        <canvas id="canvas" height="1000" width="1000"></canvas>
    </div>
    <div class="controls" id="controls">
        <i class="controls-drag fas fa-arrows-alt" draggable="true" ondrag="dragControls()"></i>
        <input class="controls-zoom" id="zoom" type="range" min="1" max="16" step="0.1" value="1" onInput="zoomCanvas(this.value)">
    </div>
    <div class="painter" style="display: none" id="painter">

    </div>
    <script type='text/javascript' src='/static/js/libs/ftscroller.js'></script>
    <script type='text/javascript' src='/static/js/libs/hammer.js'></script>
    <script type='text/javascript' src="/static/js/functions.js"></script>
    <script type='text/javascript' src="/static/js/script.js"></script>
    <script type='text/javascript' src="/static/js/controls.js"></script>
</body>
</html>
